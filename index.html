<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New arrivals</title>
</head>
<body>
    <div class="section">
        <div class="section_content">
        <h2 class="w-text-content">New arrivals<span>.</span></h2>
    </div>
    <div>----------------</div>
    <p class="text">Be the first to buy new items by leading brands</p>
        <form action="#">
            <button type="submit">More Products</button>
        </form>
    </div>
    <div class="categories__carousel">
        <div class="section__content--collection"></div>
        <a href="catalog-shop"></a>
        <div class="Nike Winter">
            <img width="100" src="img/Nike-Winter-Jacket-in-Blue.jpg" alt="Nike Winter Jacket in Blue">
        </div>
        <p>Nike Winter Jacket in Blue</p>
        <span class="prise new">$60,00</span>
        <form action="#">
            <button type="submit">Add to Cart</button>
        </form>
        <div class="Adidas Black">
            <img width="100" src="img/Adidas-Black-Trainer.jpg" alt="Adidas Black Trainers">
            <p>Adidas Black Trainers</p>
            <span class="prise new">$60,00</span>
            <form action="#">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
        <div class="Reebok Red Duster">
            <img width="100" src="img/Reebok-Red-Duster.jpg" alt="Reebok Red Duster">
            <p>Reebok Red Duster</p>
            <span class="prise new">$60,00</span>
            <form action="#">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
        <div class="Asics Jordan 200">
            <img width="100" src="img/Asics-Jordan-2000.jpg" alt="Asics Jordan 2000">
            <p>Asics Jordan 2000</p>
            <span class="prise new">$60,00</span>
            <form action="#">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
        <div class="Puma Textile Running Shoes">
            <img width="100" src="img/Puma-Textile-Running-Shoes.jpg" alt="Puma Textile Running Shoes">
            <p>Puma Textile Running Shoes</p>
            <span class="prise new">$60,00</span>
            <form action="#">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    </div>
</body>
</html>
